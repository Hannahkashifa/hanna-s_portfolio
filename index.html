<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hannah Kashifa A | Web Developer Portfolio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

  <!-- Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      background: url('bg.jpg') no-repeat center center/cover;
      color: white;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(78, 63, 78, 0.986);
      z-index: 0;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgb(61, 2, 63);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #d3a4ba;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00e6e6;
    }

    .container {
      z-index: 1;
      position: relative;
      text-align: center;
      padding-top: 130px;
      padding-bottom: 60px;
      margin-top: 4rem;
      flex: 1; /* Push footer down if content is short */
    }

    .profile-image {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 20px;
      border: 4px solid white;
    }

    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .title {
      font-size: 2.8rem;
      font-weight: 700;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #ccc;
      margin: 10px 0 30px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-icons a {
      color: white;
      font-size: 22px;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-icons a:hover {
      color: #00e6e6;
      transform: scale(1.2);
    }

    footer {
      background-color: #83579c;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      margin-top: auto; /* Pushes the footer to the bottom if page is short */
      position: relative;
      z-index: 1;
    }

    footer a {
      color: #ffffff;
      margin: 0 1rem;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 10px;
      }

      nav {
        margin-top: 10px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      nav a {
        margin: 10px;
      }

      .title {
        font-size: 2rem;
      }

      .subtitle {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Hannah's Portfolio</div>
    <nav>
      <a href="#home">HOME</a>
      <a href="about.html">ABOUT</a>
      <a href="education.html">EDUCATION</a>
      <a href="project.html">PROJECT</a>
      <a href="experience.html">EXPERIENCE</a>
      <a href="contact.html">CONTACT</a>
    </nav>
  </header>

  <div class="container">
    <div class="profile-image">
      <img src="hannah.jpeg" alt="Hannah" />
    </div>
    <h1 class="title">Hi, I'm Hannah Kashifa A</h1>
    <p class="subtitle">Web Developer | Tech Enthusiast | Creative Coder</p>
    <div class="social-icons">
      <a href="https://www.instagram.com/hannah_hanfiya" target="_blank" title="Instagram">
        Instagram <i class="fab fa-instagram"></i>
      </a>
      <a href="https://www.linkedin.com/in/hannah-kashifa-5a4bb82a0" target="_blank" title="LinkedIn">
        LinkedIn <i class="fab fa-linkedin"></i>
      </a>
      <a href="mailto:your.email@example.com" title="Email">
        <i class="fas fa-envelope"></i> Mail
      </a>
    </div>
  </div>

  <footer>
    <p style="margin: 0.5rem 0;">&copy; 2025 Hannah Kashifa | All Rights Reserved</p>
    <div style="margin: 1rem 0;">
      <a href="portfolio.html">Go to Home Page</a>
      <a href="#" onclick="scrollToTop()">Go to Top</a>
    </div>
  </footer>

  <script>
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
</html>
